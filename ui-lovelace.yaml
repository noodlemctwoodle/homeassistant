# VIEW 0 - HOME
background: center / cover no-repeat url("/local/lovelace/background_19.png") fixed
views:
  - id: 0
    icon: mdi:home-circle-outline
    name: Home
    cards:

        # Home - Clock Card
        - type: vertical-stack
          cards:
            - type: 'custom:clock-card'

            # Home - Glance Card
            - type: entities
              show_header_toggle: false
              entities:
                - entity: sensor.kitchen_nest_protect_smoke_status
                  name: Kitchen Smoke Detector
                - entity: sensor.upstairs_nest_protect_landing_smoke_status
                  name: Landing Smoke Detector


            - type: entities
              show_header_toggle: off
              entities:
                - type: 'custom:text-divider-row'
                  text: Windows & Doors Open
                - type: custom:vertical-stack-in-card
                  cards:
                    - type: entity-filter
                      state_filter:
                        - 'on'
                      card:
                        type: glance
                        show_state: false
                        columns: 2
                      show_empty: true
                      entities:
                        - binary_sensor.bathroom_window
                        - binary_sensor.craft_room_window
                        - binary_sensor.kitchen_window
                        - binary_sensor.landing_window
                        - binary_sensor.living_room_left_window
                        - binary_sensor.living_room_right_window
                        - binary_sensor.office_window

                    - type: entity-filter
                      state_filter:
                        - 'on'
                      card:
                        type: glance
                        show_state: false
                        columns: 2
                      show_empty: false
                      entities:
                        - binary_sensor.front_door
                        - binary_sensor.patio_door

            - type: entities
              show_header_toggle: off
              entities:
                - type: 'custom:text-divider-row'
                  text: Bin Day
                - entity: binary_sensor.trash
                  name: Rubbish
                - entity: binary_sensor.recycle
                  name: Recycling

        # Home - Presence Card
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
                - type: entities
                  show_header_toggle: false
                  entities:
                    - entity: sensor.geocode_user_1
                      name: !secret user_1
                    - type: divider
                    - sensor.pixel_4_battery

                - type: entities
                  show_header_toggle: false
                  entities:
                    - entity: sensor.geocode_user_2
                      name: !secret user_2
                    - type: divider
                    - sensor.pixel_battery

            - type: horizontal-stack
              cards:
                - type: glance
                  entities:
                    - sensor.pixel_4_gps_status
                    - sensor.pixel_4_speed_status

                - type: glance
                  entities:
                    - sensor.pixel_gps_status
                    - sensor.pixel_speed_status

            # Home - Google Travel Card
            - type: entities
              show_header_toggle: false
              entities:
                - type: 'custom:text-divider-row'
                  text: Travel
                - entity: sensor.user_1_to_home
                  name: !secret user_1_to_home
                - entity: sensor.user_2_to_home
                  name: !secret user_2_to_home

        # House - Light Group Card
        - type: horizontal-stack
          cards:
            - type: entity-button
              entity: light.downstairs
              name: Downstairs
              icon: mdi:lightbulb
              tap_action:
                action: call-service
                service: homeassistant.toggle
                service_data: {"entity_id": "light.downstairs"}

            - type: entity-button
              entity: light.upstairs
              name: Upstairs
              icon: mdi:lightbulb
              tap_action:
                action: call-service
                service: homeassistant.toggle
                service_data: {"entity_id": "light.upstairs"}

        # Home - Weather Card
        - type: vertical-stack
          cards:
            - type: 'custom:weather-card'
              entity: weather.cleverhomes
              current: true
              details: false
              forecast: true

            # Home - Temperature Card
            - type: custom:mini-graph-card
              entities:
               - sensor.garden_temperature
              name: Outside
              height: 46
              line_width: 2
              font_size: 65
              hours_to_show: 168
              points_per_hour: 1
              show:
                icon: false
                extrema: true
              color_thresholds:
                - value: 25
                  color: "#e74c3c"
                - value: 15
                  color: "#1db954"
                - value: 0
                  color: "#3498db"

            - type: horizontal-stack
              cards:
                - type: custom:mini-graph-card
                  entities:
                   - sensor.downstairs_average_temp
                  name: Downstairs
                  height: 74
                  line_width: 2
                  font_size: 65
                  hours_to_show: 168
                  points_per_hour: 1
                  show:
                    icon: false
                    extrema: true
                  color_thresholds:
                    - value: 25
                      color: "#e74c3c"
                    - value: 15
                      color: "#1db954"
                    - value: 0
                      color: "#3498db"

                - type: custom:mini-graph-card
                  entities:
                   - sensor.upstairs_average_temp
                  name: Upstairs
                  height: 74
                  line_width: 2
                  font_size: 65
                  hours_to_show: 168
                  points_per_hour: 1
                  show:
                    icon: false
                    extrema: true
                  color_thresholds:
                  - value: 25
                    color: "#e74c3c"
                  - value: 15
                    color: "#1db954"
                  - value: 0
                    color: "#3498db"

