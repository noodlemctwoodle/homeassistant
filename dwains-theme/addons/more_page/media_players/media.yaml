- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
  cards:
# Upcoming Media
    - type: vertical-stack
      cards:
#        - type: horizontal-stack
#          cards:

# NZBGet Queue Size
            - type: custom:bar-card
              style: |
                :host {
                  --ha-card-background: var(--paper-card-background-color);
                  --ha-card-border-radius: 10px;
                  --ha-card-box-shadow: 10px;
                  --ha-card-font-weight: bold;
                  --ha-card-opacity: 0.8;
                }
                ha-card {
                  font-size: 10px;                 
                }
                bar-card-value {
                  font-size: 8px;
                }
              entities: 
                - entity: sensor.nzbget_queue_size
                  name: Download Queue Size
                  icon: mdi:harddisk-plus
              show_icon: true
              height: 30px
              stack: horizontal
              positions:
                title: inside
                value: inside
                icon: inside
              severity:
                - color: '#64c91c'
                  from: 0
                  to: 500
                - color: '#d4c11c'
                  from: 500
                  to: 1000
                - color: '#d1861d'
                  from: 1000
                  to: 50000
                - color: '#de4314'
                  from: 50000
                  to: 90000
                - color: '#fa0505'
                  from: 90000
                  to: 100000
              direction: right
              tap_action: none
              min: 0
              max: 100000


# NZBGet Processing Size
            - type: custom:bar-card
              style: |
                :host {
                  --ha-card-background: var(--paper-card-background-color);
                  --ha-card-border-radius: 10px;
                  --ha-card-box-shadow: 10px;
                  --ha-card-font-weight: bold;
                  --ha-card-opacity: 0.8;
                }
                ha-card {
                  font-size: 10px;                 
                }
                bar-card-value {
                  font-size: 8px;
                }
              entities: 
                - entity: sensor.nzbget_post_processing_jobs
                  name: Processing Jobs
                  icon: mdi:cpu-64-bit
              show_icon: true
              height: 30px
              stack: horizontal
              positions:
                title: inside
                value: inside
                icon: inside
              severity:
                - color: '#64c91c'
                  from: 0
                  to: 1
                - color: '#d4c11c'
                  from: 1
                  to: 2
                - color: '#d1861d'
                  from: 2
                  to: 3
                - color: '#de4314'
                  from: 3
                  to: 4
                - color: '#fa0505'
                  from: 4
                  to: 10
              direction: right
              tap_action: none
              min: 0
              max: 20


            # NZBGet Download Speed + Average Speed
            - type: custom:mini-graph-card
              style: |
                ha-card {
                  background: var(--paper-card-background-color);
                  border-radius: 10px;
                  box-shadow: 10px;
                  font-weight: bold;
                  opacity: 0.8;
                }
              entities:
                - entity: sensor.nzbget_speed
                  name: Actual
                  color: '#ed1548'
                - entity: sensor.nzbget_average_speed
                  name: Average
                  color: '#4f14d9'
              name: Download Speed
              icon: mdi:download-network
              hours_to_show: 7
              points_per_hour: 10
              update_interval: 30
              height: 60
              aggregate_func: max
              line_width: 2
              smoothing: false
              font_size: 65
              font_size_header: 9
              show:
                average: true
                extrema: true
              tap_action: none

    - type: vertical-stack
      cards:
      - type: horizontal-stack
        cards:
          - type: custom:swipe-card
            parameters:
              effect: 'coverflow'
              grabCursor: true

            cards:

      # Sonarr Upcoming Media
              - type: 'custom:upcoming-media-card'
                style: |
                  ha-card {
                    background: var(--paper-card-background-color);
                    border-radius: 10px;
                    box-shadow: 10px;
                    font-weight: bold;
                    opacity: 0.8;
                  }
                entity: sensor.sonarr_upcoming_media
                date: ddmm
                clock: 24
                max: 3
                image_style: fanart
                flag: false
                hide_unflagged: false
                hide_empty: false
                icon: none
                all_shadows: false

      # Radarr Upcoming Media
              - type: 'custom:upcoming-media-card'
                style: |
                  ha-card {
                    background: var(--paper-card-background-color);
                    border-radius: 10px;
                    box-shadow: 10px;
                    font-weight: bold;
                    opacity: 0.8;
                  }
                entity: sensor.radarr_upcoming
                date: ddmm
                clock: 24
                max: 3
                image_style: fanart
                flag: false
                hide_unflagged: false
                hide_empty: false
                icon: none
                all_shadows: false

      # Plex New Media
              - type: 'custom:upcoming-media-card'
                style: |
                  ha-card {
                    background: var(--paper-card-background-color);
                    border-radius: 10px;
                    box-shadow: 10px;
                    font-weight: bold;
                    opacity: 0.8;
                  }
                entity: sensor.plex_recently_added
                date: ddmm
                clock: 24
                max: 3
                image_style: fanart
                flag: false
                hide_unflagged: false
                hide_empty: false
                icon: none
                all_shadows: false
