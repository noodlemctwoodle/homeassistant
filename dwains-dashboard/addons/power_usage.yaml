                              from: 0
                              to: 30
                            - color: '#ccff00'
                              from: 30
                              to: 50
                            - color: '#f1f505'
                              from: 50
                              to: 100
                            - color: '#f7da00'
                              from: 100
                              to: 150
                            - color: '#edac09'
                              from: 150
                              to: 200
                            - color: '#ffa408'
                              from: 200
