# Pi-Hole Montitoring for Dwains-Theme
## Version 0.1 by noodlemctwoodle

- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
  cards:
    - type: horizontal-stack
      cards:

        # Blocked Domains
        - type: "custom:button-card"
          style: |
            ha-card {
              border-radius: 10px;
              box-shadow: 10px;
              background-position: center;
          entity: sensor.pi_hole_domains_blocked
          icon: mdi:cancel
          name: Blocked
          show_state: true
          show_name: true
          show_label: true
          show_icon: true
          styles:
            card:
              - background-size: contain
              - background-repeat: no-repeat
              - background-position: center
            icon:
              - width: 20%
              - margin-top: 1%

        # % Blocked Today
        - type: "custom:button-card"
          style: |
            ha-card {
              border-radius: 10px;
              box-shadow: 10px;
              background-position: center;
          entity: sensor.pi_hole_ads_percentage_blocked_today
          name: Ads Blocked Today
          show_state: true
          show_name: true
          show_label: true
          show_icon: true
          styles:
            card:
              - background-size: contain
              - background-repeat: no-repeat
              - background-position: center
            icon:
              - width: 20%
              - margin-top: 1%

    - type: vertical-stack
      cards:
        - type: horizontal-stack
          cards:

            # Unique Clients
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_dns_unique_clients
              name: Unique Clients
              icon: mdi:devices
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

            # Seen Clients
            - type: "custom:button-card"
              style: |
                ha-card {
                  border-radius: 10px;
                  box-shadow: 10px;
                  background-position: center;
              entity: sensor.pi_hole_seen_clients
              name: Seen Clients
              icon: mdi:monitor-cellphone-star
              show_state: true
              show_name: true
              show_label: true
              show_icon: true
              styles:
                card:
                  - background-size: contain
                  - background-repeat: no-repeat
                  - background-position: center
                icon:
                  - width: 20%
                  - margin-top: 1%

- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-12 col-md-12 col-sm-12 col-xs-12'
  cards:

    # Blocked Today
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background: var(--paper-card-background-color);
          border-radius: 10px;
          box-shadow: 10px;
          font-weight: bold;
          opacity: 0.8;
        }
      entities:
        - entity: sensor.pi_hole_ads_blocked_today
          color: '#f205b3' # Pink
      name: Pi-Hole Ads Blocked Today
      icon: mdi:account-cancel-outline
      height: 35
      hours_to_show: 24
      points_per_hour: 3600
      update_interval: 10
      aggregate_func: avg
      line_width: 1
      smoothing: false
      font_size: 65
      font_size_header: 9
      show:
        graph: bar
        average: true
        extrema: true
      tap_action: none

