webostv:

# LG WebOS
  host: !secret living_room_tv_ip
  name: Living Room TV
  turn_on_action:
    service: wake_on_lan.send_magic_packet
    data:
      mac: !secret living_room_tv_mac
  customize:
    sources:
      - Amazon Prime Video
      - Denon AVR
      - Live TV
      - Netflix
      - YouTube